<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
</head>
<body>
    <table border="2" align="center">

        <tr>
            <td colspan="6">One</td>
            <td colspan="5">Two</td>
        </tr>

        <tr>
            <td colspan="3" rowspan="2">Three</td>
            <td colspan="3">Four</td>
            <td colspan="5" rowspan="2">Six</td>
        </tr>

        <tr>
            <td colspan="3">Five</td>
        </tr>

        <tr>
            <td colspan="3">Seven</td>
            <td colspan="5">Eight</td>
        </tr>
    </table>
</body>
</html>
