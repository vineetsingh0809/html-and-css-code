<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asform</title>
</head>
<body>
    <div class="ankit">
        <div class="vineet">
            <form action="" method="GET">
                <h1 class="main_heading">Login/Sign-up Form</h1>
                <hr>
                <p>Required field are followed by *</p>
                <h2>Registration Information</h2>
                <hr>
                <p>username: * <input type="text" input type="number" required name="name" placeholder="John William"></p>
                <p>password: * <input type="text" input type="number" required name="name" placeholder="dfjhgdg@%$4582"></p>
                <p>Email: * <input type="email" name="email" id="email" placeholder="john@gmail.com" required></p>
                <p>Mob: * <input type="number" name="Mob_number" id="Mob_number" placeholder="1234567890" required></p>
                <fieldset>
                    <legend>Gender: *</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male" required>
                    Female <input type="radio" name="gender" id="Female" required>
                    Other <input type="radio" name="gender" id="Other" required>
                </p>
            </fieldset>
            <p>Hobbies: * <input type="text" required name="name" placeholder="Write Your hobbies here....."></p>

            <input type="submit" value="Login / Sign-up">
            </form>
        </div>
    </div>
</body>
</html>
